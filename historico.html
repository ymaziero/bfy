<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Boletos - Boletos AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/historico.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-receipt"></i>
                <h1>Boletos AI</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="history-section">
            <div class="page-header">
                <h2 class="section-title">Histórico</h2>
                <div class="quick-stats">
                    <div class="stat">
                        <span class="stat-value" id="total-boletos">0</span>
                        <span class="stat-label">Total de Boletos</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="total-value">R$ 0,00</span>
                        <span class="stat-label">Valor Total</span>
                    </div>
                </div>
            </div>
            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar por empresa ou documento..." id="search-input">
                </div>
                <div class="status-tabs">
                    <button class="status-tab active" data-status="all">Todos</button>
                    <button class="status-tab" data-status="pending">Pendentes</button>
                    <button class="status-tab" data-status="paid">Pagos</button>
                </div>
                <div class="filter-actions">
                    <button class="action-button secondary" onclick="toggleFilterModal()">
                        <i class="fas fa-filter"></i>
                        <span class="button-text">Filtros</span>
                    </button>
                    <button class="action-button secondary" onclick="toggleSortModal()">
                        <i class="fas fa-sort"></i>
                        <span class="button-text">Ordenar</span>
                    </button>
                </div>
            </div>
            <div class="history-list" id="history-list"></div>
            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-file-invoice fa-3x"></i>
                <h3>Nenhum boleto encontrado</h3>
                <p>Tente ajustar os filtros ou fazer uma nova busca</p>
            </div>
            <div class="load-more">
                <button id="load-more-btn" onclick="loadMoreHistory()">
                    Carregar mais <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </section>
    </main>
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">Início</span>
            </a>
            <a href="historico.html" class="nav-item active">
                <i class="fas fa-file-alt nav-icon"></i>
                <span class="nav-label">Boletos</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span class="nav-label">Relatórios</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog nav-icon"></i>
                <span class="nav-label">Ajustes</span>
            </a>
        </div>
    </nav>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleFilterModal()">×</span>
            <h3>Filtrar Boletos</h3>
            <div class="filter-form">
                <div class="filter-group">
                    <label>Período</label>
                    <div class="date-inputs">
                        <input type="date" id="date-from">
                        <input type="date" id="date-to">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Empresa</label>
                    <select id="company-filter">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Valor</label>
                    <div class="value-inputs">
                        <input type="number" placeholder="Mín" id="value-min">
                        <input type="number" placeholder="Máx" id="value-max">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="">Todos</option>
                        <option value="pending">Pendente</option>
                        <option value="paid">Pago</option>
                        <option value="expired">Vencido</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button class="action-button secondary" onclick="clearFilters()">Limpar</button>
                <button class="action-button" onclick="applyFilters()">Aplicar</button>
            </div>
        </div>
    </div>
    <div id="sort-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleSortModal()">×</span>
            <h3>Ordenar Por</h3>
            <div class="sort-options">
                <button class="sort-option" data-sort="date-desc">
                    <i class="fas fa-calendar"></i> Data - Mais recente
                </button>
                <button class="sort-option" data-sort="date-asc">
                    <i class="fas fa-calendar"></i> Data - Mais antiga
                </button>
                <button class="sort-option" data-sort="value-desc">
                    <i class="fas fa-dollar-sign"></i> Valor - Maior
                </button>
                <button class="sort-option" data-sort="value-asc">
                    <i class="fas fa-dollar-sign"></i> Valor - Menor
                </button>
                <button class="sort-option" data-sort="company">
                    <i class="fas fa-building"></i> Empresa
                </button>
            </div>
        </div>
    </div>
    <script src="js/historico.js"></script>
</body>
</html>
