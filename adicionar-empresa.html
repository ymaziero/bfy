<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos AI - Adicionar Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/adicionar-empresa.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-receipt"></i>
                <h1>Boletos AI</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="form-section">
            
            <div class="form-card">
                <form id="company-form">
                    <div class="form-group">
                        <label for="company-name">Nome da Empresa (Fornecedor)</label>
                        <input type="text" id="company-name" name="company-name" placeholder="Digite o nome da empresa" required>
                    </div>
                    <div class="form-group">
                        <label for="company-store">Nome da Loja</label>
                        <input type="text" id="company-store" name="company-store" placeholder="Digite o nome da loja" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="action-button">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                        <button type="button" class="action-button cancel-button" onclick="window.location.href='index.html'">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">Início</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-file-alt nav-icon"></i>
                <span class="nav-label">Boletos</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span class="nav-label">Relatórios</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog nav-icon"></i>
                <span class="nav-label">Ajustes</span>
            </a>
        </div>
    </nav>

    <script src="js/adicionar-empresa.js"></script>
</body>
</html>
